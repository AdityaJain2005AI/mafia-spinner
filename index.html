<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mafia Role Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #recordTable {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
    }
    #recordTable th, #recordTable td {
      border: 1px solid #333;
      padding: 10px;
    }
    #recordTable th {
      background-color: #eee;
    }
    #wheelContainer {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 300px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      position: relative;
      background: conic-gradient(
        #ff0000 0deg 36deg,
        #00ff00 36deg 72deg,
        #0000ff 72deg 108deg,
        #ff00ff 108deg 144deg,
        #00ffff 144deg 180deg,
        #ffff00 180deg 216deg,
        #ffa500 216deg 252deg,
        #008000 252deg 288deg,
        #800080 288deg 324deg,
        #a52a2a 324deg 360deg
      );
      transition: transform 4s ease-out;
    }
    .label {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      text-align: right;
      font-size: 12px;
      color: white;
      font-weight: bold;
      user-select: none;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid black;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Mafia Game Role Spinner</h1>
  <input type="text" id="playerName" placeholder="Enter your name" />
  <button onclick="spinWheel()">Spin for Role</button>

  <div id="pointer"></div>
  <div id="wheelContainer">
    <div id="wheel"></div>
  </div>

  <div id="result"></div>

  <table id="recordTable">
    <thead>
      <tr><th>Name</th><th>Assigned Role</th></tr>
    </thead>
    <tbody id="recordBody"></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzw0NZwe7j2Q0QZBsP1Njh5txRKlHZ6AE8M4tIboI1yEOIBt8rOtOJhCmQUzm5FIgGN/exec";
    const roles = ["Mafia", "Mafia", "Healer", "Citizen", "Citizen", "Citizen", "Citizen", "Citizen", "Citizen", "Citizen"];
    const assigned = [];
    const labels = [...roles];
    let spinning = false;

    function createWheelLabels() {
      const wheel = document.getElementById("wheel");
      labels.forEach((label, i) => {
        const div = document.createElement("div");
        div.className = "label";
        const angle = i * 36;
        div.style.transform = `rotate(${angle}deg) translate(-100%, -100%)`;
        div.innerText = label;
        wheel.appendChild(div);
      });
    }

    function spinWheel() {
      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter a name.");
      if (assigned.find(p => p.name.toLowerCase() === name.toLowerCase())) {
        return alert("This name has already been assigned a role.");
      }
      if (roles.length === 0) return alert("All roles have been assigned.");
      if (spinning) return;

      spinning = true;
      const wheel = document.getElementById("wheel");
      const deg = 3600 + Math.floor(Math.random() * 360);
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const normalizedDeg = deg % 360;
        const index = Math.floor((360 - normalizedDeg) / 36) % labels.length;

        let role = null;
        if (roles.includes(labels[index])) {
          const roleIndex = roles.indexOf(labels[index]);
          role = roles.splice(roleIndex, 1)[0];
        } else {
          const randIndex = Math.floor(Math.random() * roles.length);
          role = roles.splice(randIndex, 1)[0];
        }

        assigned.push({ name, role });

        document.getElementById("result").textContent = `${name}, you are assigned the role: ${role}`;

        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const roleCell = document.createElement("td");
        nameCell.textContent = name;
        roleCell.textContent = role;
        row.appendChild(nameCell);
        row.appendChild(roleCell);
        document.getElementById("recordBody").appendChild(row);

        const formData = new FormData();
        formData.append("Name", name);
        formData.append("Role", role);

        fetch(SCRIPT_URL, {
          method: "POST",
          body: formData
        }).then(() => console.log("Submitted to Google Sheet"))
          .catch(err => console.error("Error:", err));

        nameInput.value = "";
        spinning = false;
      }, 4200);
    }

    window.onload = createWheelLabels;
  </script>
</body>
</html>
